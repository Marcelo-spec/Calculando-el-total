<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">
    <title>Calcular El Total</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="./assets/img/laptop.png" alt="laptop">
            <h2>Laptop Gamer AMD</h2>
            <input type="text" id="cantidad" placeholder="Cantidad">
            <input type="text" id="color" placeholder="Color">
            <p>Precio: <span id="precio">400000</span></p>
            <button id="btn">Calcular Total</button>
        </div>
        <div class="contenido">
            <div>Total: $<span id="totalresultado">0</span></div>
            <div>Cantidad: $<span id="cantidadresultado">0</span></div>
            <div>Color: $<div id="colorresultado" class="colorresultado"></div>
            </div>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
